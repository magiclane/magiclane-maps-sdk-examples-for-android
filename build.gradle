gradle.includedBuilds.each { build ->
	gradle.includedBuild(build.name).task(":app:lintVitalRelease").resolveTask().enabled = false
	gradle.includedBuild(build.name).task(":app:lintVitalAnalyzeRelease").resolveTask().enabled = false
}

task assembleAll {
    dependsOn gradle.includedBuilds*.task(':app:assemble')
}

task checkAll {
    dependsOn gradle.includedBuilds*.task(':checkAll')
}
