SPDX-License-Identifier = "BSD-3-Clause"

[[annotations]]
path = [
    "**/gradle/**",
    "**/gradlew",
    "**/gradlew.bat",
    "**/gradle.properties"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "2015-2021 the original authors"
