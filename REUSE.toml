[[annotations]]
path = [
    "**/build.gradle.kts",
    "**/settings.gradle.kts",
    "**/libs.versions.toml",
    "**/proguard-rules.pro",
    "**/app/src/main/res/**",
    "**.glb",
    "**.gpx",
    "**.jpeg",
    "**.jpg",
    "**.png",
    "**.webp",
    "**.cmap",
    "**.map",
    "**.style",
    "**/.gitignore",
    "**/README.md",
    "**/dhu_start",
    "detekt.yml",
    "CODE_OF_CONDUCT.md",
    "README.md",
    ".git-blame-ignore-revs",
    ".gitignore",
    ".gitreview",
    "REUSE.toml"
]
precedence = "aggregate"
